<!DOCTYPE html>
<html lang="uk">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post-form">
        <h2>Новий пост</h2>
        <input type="text" id="title" placeholder="Заголовок">
        <textarea id="content" placeholder="Контент" rows="4"></textarea>
        <button onclick="savePost()">Опублікувати</button>
    </div>
    <div id="posts"></div>

    <script id="post-template" type="text/x-handlebars-template">
        {{#each posts}}
        <div class="post" data-id="{{id}}">
            <h3>{{title}}</h3>
            <p>{{content}}</p>
            <button class="edit" onclick="editPost('{{id}}')">Редагувати</button>
            <button onclick="deletePost('{{id}}')">Видалити</button>
        </div>
        {{/each}}
    </script>

    <script src="script.js"></script>
</body>
</html>
